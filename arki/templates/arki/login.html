{% extends "base.html" %}
{% block content %}



<div class="container" align="center">
<h2>Kirjautuminen</h2>
<form id="login-form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="form-group">
		<div class="col-8">
		<input type="text" name="username" placeholder="Käyttäjänimi" class="form-control" id="id_username">
		</div>
	</div>
	<div class="form-group">
		<div class="col-8">
		<input type="password" name="password" placeholder="Salasana" class="form-control" id="id_password">
		</div>
	</div>

{% if form.errors %}
    <p class=" label label-danger"> Salasana ja käyttäjänimi eivät täsmänneet </p>
{% endif %}
	<button type="submit" value="Login" class="btn btn-primary">Kirjaudu</button>
	<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock content%}
